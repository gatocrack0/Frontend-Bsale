<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Bsale shop" />
    <title>Bsale - Shop</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- FontAwesome icons CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav-component></nav-component>
    <!-- Modal -->
    <modal-component></modal-component>
    <!-- Section-->
    <section-component></section-component>

    <!--Templates-->
    <template id="cardTemplate">
        <div class="col mb-5">
            <div class="card border-dark h-100">
                <img class="card-img-top img-thumbnail img-responsive" id="cardImage" />
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 id="cardName">PISCO BAUZA</h5>
                        <p id="cardPriceLbl">$5000</p>
                        <p id="cardPriceDiscountLbl">$4500</p>
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <button class="btn btn-outline-dark mt-auto" id="cardBtn">AÃ±adir</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="paginationTemplate">
        <ul class="pagination">
            <li class="page-item" id="pageLi">
                <a class="page-link mx-1" id="pageNumber">1</a>
            </li>
        </ul>
    </template>

    <template id="cartTemplate">
        <tr>
            <th id="cartId" scope="row">1</th>
            <td id="cartName">PISCO BAUZA</td>
            <td id="cartPrice">$4500</td>
            <td>
                <button class="btn btn-danger btn-sm" id="cartBtn1">-</button>
                <span id="cartQuantity">1</span>
                <button class="btn btn-success btn-sm" id="cartBtn2">+</button>
            </td>
            <td id="cartTotal">$4500</td>
        </tr>
    </template>

    <template id="cartFooterTemplate">
        <th scope="row" colspan="3"></th>
        <td class="quantity" id="cartFooterTotalQuantity"></td>
        <td class="cart-total" id="cartFooterTotalPrice">$4500</td>
    </template>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS-->
    <script src="js/components/navbar.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/components/section.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
